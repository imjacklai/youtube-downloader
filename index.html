<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Downloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="input-container">
      <div class="title">Youtube Downloader<i class="info circle icon"></i></div>

      <div class="options">
        <div id="video-format" class="ui floating dropdown">
          <i class="record icon"></i>
          <div class="text">影片格式</div>
          <div class="menu">
            <a class="item">不下載</a>
            <a class="item">mp4</a>
            <a class="item">m4a</a>
            <a class="item">flv</a>
          </div>
        </div>

        <div id="audio-format" class="ui floating dropdown">
          <i class="music icon"></i>
          <div class="text">音樂格式</div>
          <div class="menu">
            <a class="item">不下載</a>
            <a class="item">mp3</a>
            <a class="item">aac</a>
            <a class="item">m4a</a>
            <a class="item">wav</a>
          </div>
        </div>

        <div class="dir-path">
          <input id="path-dialog" type="file" nwdirectory nwworkingdir="/Users/jacklai/Desktop" />
          <a id="path-chooser" data-content="/Users/jacklai/Desktop">
            <i class="folder icon"></i>
            <div class="text" style="display: inline;">下載位置</div>
          </a>
        </div>
      </div>

      <div class="ui icon input">
        <input id="url-input" type="text" placeholder="貼上youtube影片網址，並按下enter開始下載">
        <i class="arrow down icon"></i>
      </div>
    </div>

    <div class="container"></div>

    <!-- information popup of this app -->
    <div class="ui basic modal">
      <i class="close icon"></i>
      <div class="header">
        關於Youtube Downloader
      </div>
      <div class="content">
        <div class="image">
          <i class="announcement icon"></i>
        </div>
        <div class="description">
          <p>本軟體使用<a id="youtube-dl-link" href="javascript:void(0);">youtube-dl</a>程式庫下載線上網站的影片或音樂(下載音樂需要<a id="ffmpeg-link" href="javascript:void(0);">ffmpeg</a>程式庫轉檔，使用前請先安裝)。</p>
        </div>
      </div>
      <div class="actions">
        <div class="one fluid ui inverted buttons">
          <div class="ui blue basic inverted button">
            <i class="checkmark icon"></i>
            瞭解了！
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
  </body>
</html>
