<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Downloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="ui blue inverted large menu">
      <span class="active item">
        Youtube Downloader
      </span>
      <div id="video-format" class="ui floating dropdown item" data-content="選擇下載的影片檔案格式">
        <i class="record icon"></i>
        <div class="text">影片格式</div>
        <div class="menu">
          <a class="item">不下載</a>
          <a class="item">mp4</a>
          <a class="item">m4a</a>
          <a class="item">flv</a>
        </div>
      </div>
      <div id="audio-format" class="ui floating dropdown item" data-content="選擇下載的音樂檔案格式">
        <i class="music icon"></i>
        <div class="text">音樂格式</div>
        <div class="menu">
          <a class="item">不下載</a>
          <a class="item">mp3</a>
          <a class="item">aac</a>
          <a class="item">m4a</a>
          <a class="item">wav</a>
        </div>
      </div>
      <div class="item">
        <input id="path-dialog" type="file" nwdirectory nwworkingdir="/Users/jacklai/Desktop" />
        <div id="path-chooser" class="ui blue icon button" data-content="/Users/jacklai/Desktop">
          <i class="folder icon"></i> 下載至
        </div>
      </div>
      <div class="item">
        <div class="ui small icon input">
          <input id="youtube-url" type="text" placeholder="貼上youtube影片網址，並按下enter開始下載">
          <i class="arrow down icon"></i>
        </div>
      </div>
    </div>

    <div class="container"></div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
